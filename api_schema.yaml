components:
  schemas:
    AvailabilityStatusEnum:
      enum:
      - in_stock
      - out_of_stock
      - pre_order
      - discontinued
      type: string
      description: |-
        * `in_stock` - In Stock
        * `out_of_stock` - Out of Stock
        * `pre_order` - Pre Order
        * `discontinued` - Discontinued
    CategoryCreateUpdate:
      type: object
      description: |-
        Serializer for Category create/update operations

        Used for: POST /api/v1/categories/, PUT /api/v1/categories/{id}/
        Purpose: Handle category creation and updates with validation
      properties:
        name:
          type: string
          maxLength: 100
        slug:
          type: string
          title: URL
          description: 'URL-friendly version: mobile-phones-tablets'
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        description:
          type: string
          nullable: true
        parent:
          type: integer
          nullable: true
        is_active:
          type: boolean
      required:
      - name
      - slug
    CategoryDetail:
      type: object
      description: |-
        Serializer for Category detail view - includes nested relationships

        Used for: GET /api/v1/categories/{id}/
        Purpose: Complete category information with parent/children details
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        slug:
          type: string
          title: URL
          description: 'URL-friendly version: mobile-phones-tablets'
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        description:
          type: string
          nullable: true
        parent:
          allOf:
          - $ref: '#/components/schemas/CategoryList'
          readOnly: true
        children:
          type: array
          items:
            $ref: '#/components/schemas/CategoryList'
          readOnly: true
        is_active:
          type: boolean
        product_count:
          type: string
          readOnly: true
        breadcrumbs:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - breadcrumbs
      - children
      - created_at
      - id
      - name
      - parent
      - product_count
      - slug
      - updated_at
    CategoryList:
      type: object
      description: |-
        Serializer for Category list view - lightweight for performance

        Used for: GET /api/v1/categories/
        Purpose: Fast loading of category lists with essential info only
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        slug:
          type: string
          title: URL
          description: 'URL-friendly version: mobile-phones-tablets'
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        description:
          type: string
          nullable: true
        parent:
          type: integer
          nullable: true
        is_active:
          type: boolean
        children_count:
          type: string
          readOnly: true
        product_count:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - children_count
      - created_at
      - id
      - name
      - product_count
      - slug
    PaginatedCategoryListList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
